<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" type="text/css" href="counter.css">
    </head>
    <body>
        <div id="firsthead">
            <h1>
                Enter Value Between 0 to 99!
            </h1>
            <div id="flexitems">
                <div><input id="inputfield" type="text" placeholder="Enter a number"></div>
                <div><button onclick="counter()"><span>Start Counter</span></button></div>
            </div>
        </div>
        <div id="secondhead">
            <div id="counterblock" class="counter">
                <p class="elementone">0</p>
                <p class="elementtwo">1</p>
            </div>
        </div>
    </body>
    <script src="counter.js" type="text/javascript"></script>
</html>
