<!DOCTYPE html>
<html>

<head>
    <title>Upload Details</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="input">
            <form>
                <h1>Add Student Data</h1>
                <div class="row">
                    <div class="col25">
                        <label>Roll No. :</label>
                    </div>
                    <div class="col75">
                        <input type="text" id="roll" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col25">
                        <label>Name :</label>
                    </div>
                    <div class="col75">
                        <input type="text" id="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col25">
                        <label>Marks :</label>
                    </div>
                    <div class="col75">
                        <!-- <input type="number" name="test" min=0 save="" oninput="validity.valid ? this.save = value : value = this.save;" required> -->
                        <input type="number" id="marks" name="number" min=0 oninput="validity.valid||(value='');" required>
                    </div>
                </div>
                <div class="row">
                    <input type="button" value="Submit">
                </div>
            </form>
        </div>
        <div id="output">
        </div>
    </div>
    <script src="../../../jquery-3.5.1.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
