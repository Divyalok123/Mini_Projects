<!DOCTYPE html>
<html>

<head>
    <title>Counter (Better)</title>
    <link rel="stylesheet" href="counter.css" type="text/css">
</head>

<body>
    <div class="upper-box">
        <h1>Enter Value From 1 to 99999</h1>
        <div id="two-items">
            <div id="counter-input">
                <input id="input-box" type="number" value="" placeholder="Type a number" />
            </div>
            <button id="button">Start Counter</button>
        </div>
    </div>
    <div class="lower-box">
        <div class="sliders">
            <div class="slider" id="1st">
                <p class="elementone">0</p>
                <p class="elementtwo">1</p>
            </div>
            <div class="slider" id="2nd">
                <p class="elementone">0</p>
                <p class="elementtwo">1</p>
            </div>
            <div class="slider" id="3rd">
                <p class="elementone">0</p>
                <p class="elementtwo">1</p>
            </div>
            <div class="slider" id="4th">
                <p class="elementone">0</p>
                <p class="elementtwo">1</p>
            </div>
            <div class="slider" id="5th">
                <p class="elementone">0</p>
                <p class="elementtwo">1</p>
            </div>
        </div>
    </div>
    <script src="counter.js" type="text/javascript"></script>
</body>

</html>
